<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>
            Feedback Form
        </title> 
        <link rel="stylesheet" href="styles.css"> 
        <script type="text/javascript" lang="javascript">
            function myfun()
            {
                var a=document.getElementById('name').value;
                var b=document.getElementById('email').value;
                var c=document.getElementById('Sub').value;
                var d=document.getElementById('Msg').value; 
                if(a == ""|| b == "" || c == "" || d == "")
                {
                    if(a== "")
                    {
                        alert("Please fill your Name");
                        document.getElementById('name').style.borderColor="red"; 
                    }
                    else if(b== "")
                    {
                        alert("Please fill your Email Address");
                        document.getElementById('email').style.borderColor="red";
                    }
                    else if(c== "")
                    { 
                        alert("Please fill your Subject");
                        document.getElementById('Sub').style.borderColor="red"; 
                    } 
                    else 
                    {
                        alert("Please fill your Message");
                        document.getElementById('Msg').style.borderColor="red";
                    }
                } 
                //{ // alert("Please fill all the fields"); //} 
                else
                {
                    alert("Feedback Given by Customer"+ "\nName:"+a+"\nEmail-id:"+b+"\nSubject:"+c+"\nMessage:"+d);
                }
            }
        </script>
    </head>
    <body>
        <div class="demo">
            <form name="Formdata">
                <h1>FEEDBACK FORM</h1>
                <input type="text" name="fname" placeholder="Name" class="txt" id="name"><br>
                <input type="email" name="email" placeholder="Email" class="txt" id="email"><br>
                <input type="text" name="sub" placeholder="Subject" class="txt" id="Sub"><br>
                <Textarea name="msg" placeholder="Message" class="txtarea" id="Msg"></Textarea> <br> 
                <input type="button" value="SUBMIT" class="btn" id="bton" onclick="myfun();">
            </form>
        </div>
    </body>
</html>
